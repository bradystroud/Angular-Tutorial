<h2><b>My Heroes</b></h2>

<ul class="heroes">
    <!-- The class selected bit changes the class based on a condition. === are weird... -->
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<!-- The *ngIf makes it only show that stuff IF it exists. 
      so it wont appear till a user selects a hero -->
<div *ngIf="selectedHero">
    <h2>{{selectedHero.name}}</h2>
    <div><span>id: </span>{{selectedHero.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="selectedHero.name" placeholder="Hero Name" />
        </label>
    </div>
</div>
